<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Department List</title>
</head>
<body>
<h2>Department List</h2>

<form th:action="@{/departments/search}" method="get">
    <input type="text" name="keyword" placeholder="Search by name" th:value="${keyword}">
    <button type="submit">Search</button>
</form>

<a th:href="@{/departments/add}">Add New Department</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    <tr th:each="dept : ${departments}">
        <td th:text="${dept.id}"></td>
        <td th:text="${dept.name}"></td>
    </tr>
</table>

</body>
</html>
